# http://code.google.com/appengine/docs/python/config/appconfig.html

application: chk-info
version: 3-test
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static/css
  static_dir: static/css

- url: /static/js/(.*).js
  static_dir: static/js

- url: /am/.*
  script: main.app
#  login: admin

- url: /setup
  script: main.app
  login: admin

- url: /chk/.*
  script: main.app
  login: admin

- url: .*
  script: main.app

- url: /_ah/mail/.*
  script: main.app

libraries:
- name: webapp2
  version: latest

- name: jinja2
  version: latest
