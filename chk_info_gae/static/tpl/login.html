{% extends "static/tpl/base.html" %} 

{% block content %}
<form class="form-horizontal">
<div class="control-group">
	<label class="control-label" contenteditable="true" for="inputUsername">UserName</label>
	<div class="controls"><input id="inputUsername" name="Username" placeholder="Email" type="text"></div>
</div>

<div class="control-group">
	<label class="control-label" contenteditable="true" for="inputPassword">Password</label>
	<div class="controls"><input id="inputPassword" name="Password" placeholder="Password" type="password"></div>
</div>

<div class="control-group">
<div class="controls"><button class="btn" type="submit">Sign In</button></div>
</div>
</form>
{% endblock %}
